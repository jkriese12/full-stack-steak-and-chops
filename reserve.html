<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Steak + Chops Reservation Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>Steak + Chops Restaurant</h1>
      <h3>Make a Reservation!</h3>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>Make A Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="reserve_name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="reserve_phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="reserve_email">
              </div>

              <div class="form-group">
                <label for="uniqueID">Unique ID</label>
                <input type="text" class="form-control" id="reserve_uniqueID">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-dark btn-md" id="add-btn"><span class="fa fa-fire"></span> Reserve
                Table!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container mt-3">
      <a href="/api/tablelink">API Table Link</a>
      <span> | </span>
      <a href="/api/waitlist">API Wait List</a>
    </div>
  </footer>

  <script type="text/javascript">
    // Button click event takes in and trims input from form
    $("#add-btn").on("click", function (event) {
      event.preventDefault();
      var newRes = {
        name: $("#reserve_name").val().trim(),
        role: $("#reserve_phone").val().trim(),
        age: $("#reserve_email").val().trim(),
        uniqueID: $("#reserve_uniqueID").val().trim()
      };

      $.post("/tables", newRes)
        .then(function (data) {
          console.log("reserve.html", data);
          alert("Your table has been reserved!");
        });
    });
  </script>

</body>

</html>
