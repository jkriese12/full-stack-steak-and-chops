<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Steak + Chops Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Steak + Chops Restaurant</h1>
            <h3>Current Reservations + Wait List:</h3>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-fire"></span> Make
                    Reservation</button></a>
            <a href="/"><button class="btn btn-dark btn-lg"><span class="fa fa-home"></span></button></a>
        </div>

        <!-- Current Reservations -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Current Reservations</strong></h3>
                    </div>
                    <div class="card-body" id="tableSection">
                        <form method="POST" role="form">

                            <div class="well" id="table1">
                                <h2>
                                    <span class="label label-primary">1</span>
                                </h2>
                            </div>

                            <div class="well" id="table1">
                                <h2>
                                    <span class="label label-primary">2</span>
                                </h2>
                            </div>

                            <div class="well" id="table1">
                                <h2>
                                    <span class="label label-primary">3</span>
                                </h2>
                            </div>

                            <div class="well" id="table1">
                                <h2>
                                    <span class="label label-primary">4</span>
                                </h2>
                            </div>
                            <div class="well" id="table1">
                                <h2>
                                    <span class="label label-primary">5</span>
                                </h2>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Waiting List -->

        <div class="row mb-4 mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Waiting List</strong></h3>
                    </div>
                    <div class="card-body" id="waitingSection">
                        <form method="POST" role="form">

                            <div class="well" id="table1">
                                <h2>
                                    <span class="label label-primary">1</span>
                                </h2>
                            </div>

                            <div class="well" id="table1">
                                <h2>
                                    <span class="label label-primary">2</span>
                                </h2>
                            </div>

                            <div class="well" id="table1">
                                <h2>
                                    <span class="label label-primary">3</span>
                                </h2>
                            </div>

                            <div class="well" id="table1">
                                <h2>
                                    <span class="label label-primary">4</span>
                                </h2>
                            </div>
                            <div class="well" id="table1">
                                <h2>
                                    <span class="label label-primary">5</span>
                                </h2>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- API Links -->

    <footer>
        <div class="container mb-3 mt-3">
            <a href="/api/cleartable">Clear Table</a>
            <span> | </span>
            <a href="/api/tablelink">API Table Link</a>
            <span> | </span>
            <a href="/api/waitlist">API Wait List</a>
        </div>
    </footer>

</body>

</html>
